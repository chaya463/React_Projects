<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Storage data</h1>
    <button onclick="Storage()">Click Here!</button>
    <script>
        function Storage()
        {
            let x=[{name:'chaya',add:'malur,' ,age:21,phno:9113651260}]
            console.log(x);
            //for set the data
            localStorage.setItem('name', JSON.stringify(x)) //stringify is used to convert any data to string
            //reloading
            let y= JSON.parse( localStorage.getItem('name'))// JSON .parse is used to coveert the data to acctual data
            console.log(y);
            //remove
            localStorage.removeItem('name');//null
           //for delete
           localStorage.clear()

        }
    </script>
</body>
</html>
